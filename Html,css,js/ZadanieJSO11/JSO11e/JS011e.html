<!DOCTYPE html>
<html>
<head>
  <script>
    
    document.addEventListener("keydown", function(event) {
      document.write("Wciśnięty klawisz: " + event.key + "\nKod klawisza: " + event.keyCode);
    });

    window.addEventListener("load", function() {
      alert("Strona została załadowana.");
    });
    document.getElementById("obrazek").addEventListener("load", function() {
      alert("Obrazek został załadowany.");
    });
  </script>
</head>
<body>
  <p>Wciśnij dowolny klawisz na klawiaturze.</p>
  <img id="obrazek" src="park1.jpg" alt="Mój obrazek">
  <form action="hryszko88@gmail.com" method="post" enctype="text/plain">
    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" name="nazwisko" required><br>
    
    <label for="imie">Imię:</label>
    <input type="text" id="imie" name="imie" required><br>
    
    <label for="wiadomosc">Treść wiadomości:</label><br>
    <textarea id="wiadomosc" name="wiadomosc" rows="4" required></textarea><br>
    
    <input type="submit" value="Wyślij">
  </form>
</body>
</html>
