<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    alert('Zadanie JSo2')
    alert('wybór typu operacji: 1.arytmetycznych, 2.bitowych, 3.przypisania, 4.inkrementacji i dekrementacji')
    var liczba=Number(prompt("Podaj Liczbe: "))
   if(liczba==1)
   {
    var a=Number(prompt("1.dodawanie 2.odejmowanie 3.mnożenie 4.dzielenie 5.Modulo "))
    if(a==1)
    {
        var b=Number(prompt("Podaj Liczbe: dodawania "))
        var c=Number(prompt("Podaj Liczbe:  dodawania  "))
        c=c+b;
        alert(c)
    }
    if(a==2)
    {
        var b=Number(prompt("Podaj Liczbe: odejmowania"))
        var c=Number(prompt("Podaj Liczbe: odejmowania"))
        c=c-b;
        alert(c)
    }
    if(a==3)
    {
        var b=Number(prompt("Podaj Liczbe: mnożenia"))
        var c=Number(prompt("Podaj Liczbe: mnożenia"))
        c=c*b;
        alert(c)
    }
    if(a==4)
    {
        var b=Number(prompt("Podaj Liczbe: dzielenia"))
        var c=Number(prompt("Podaj Liczbe: dzielenia"))
        c=c/b;
        alert(c)
    }
    if(a==5)
    {
        var b=Number(prompt("Podaj Liczbe: Modulo"))
        var c=Number(prompt("Podaj Liczbe: Modulo"))
        c=c%b;
        alert(c)
    }
   }
       
</script>
