<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <style>
    #image-container {
      position: relative;
      display: inline-block;
    }

    #image-container img {
      width: 300px;
      height: 200px;
      
    }
  </style>
</head>
<body>

  <div id="image-container" onmouseover="imgt(true)" onmouseout="imgt(false)">
    <img id="gobraz" src="obraz1.jpg" alt="1">
  </div>

  <script>
    var Hover = false;

    function imgt(isMouseOver) {
      var image = document.getElementById("gobraz");

      if (isMouseOver && !Hover) {
        image.src = "obraz2.jpg";
        Hover = true;
      } else if (!isMouseOver && Hover) {
        image.src = "obraz1.jpg";
        Hover = false;
      }
    }
  </script>

</body>
</html>
